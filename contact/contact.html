   </head>
   <body>
      <div class="container">
      <div class="container-fluid">
         <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
               <!-- Brand and toggle get grouped for better mobile display -->
               <div class="navbar-header">
                  <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  </button>
                  <img class="img-responsive" id="logo" src="assets/img/logo5.png">
               </div>
               <!-- Collection of nav links and other content for toggling -->
               <div id="navbarCollapse" class="collapse navbar-collapse">
                  <ul class="nav navbar-nav" id="navfonts">
                     <li><a href="#">Home</a></li>
                     <li><a href="../about/about.html">About Us</a></li>
                     <li><a href="../homepage/home.html">Classes</a></li>
                     <li><a href="https://www.google.com/maps/dir//Punta+Altezza+by+Filinvest,+Barangay+Punta,+at,+Calamba,+Laguna,+4027+Laguna/@14.1862512,121.1169383,17z/data=!4m8!4m7!1m0!1m5!1m1!1s0x33bd63798abaced3:0x412f5489694583c0!2m2!1d121.119127!2d14.186246">Location</a></li>

      <div  id="form-contact">
         <form id="contact" action="" method="post">
            <h3>Contact Us</h3>
            <h4>Contact us today, and get reply with in 24 hours!</h4>
            <fieldset>
               <input placeholder="Your name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
               <input placeholder="Your Email Address" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
               <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
               <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
               <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
         </form>
      </div>
      <!--bootstrap jquery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!--include all compile plugins needed for bootstrap -->
      <script src="assets/js/bootstrap.min.js"></script>
